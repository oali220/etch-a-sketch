<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>'
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>

    <div class="header">
        <div>Select a board size</div>
        <button id = 'popup-btn' class="btn btn-success">Select</button>
    </div>

    <div id="popup"></div>

    <div class="board"></div>

    <div class="footer">
        <button id = "blackBtn" class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button id = "randomBtn" class="btn btn-info" onclick="setColor('random')">Random</button>
        <button class="btn btn-danger" onclick="resetBoard()">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
